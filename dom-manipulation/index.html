<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial; padding: 24px; max-width:800px; margin:auto; }
    #quoteDisplay p { font-size: 1.25rem; margin: 0 0 4px 0; }
    #quoteDisplay span { color: #555; font-size: .95rem; }
    .controls { margin-top: 16px; }
    input { margin-right: 8px; padding: 6px; }
    .small { font-size: .9rem; color:#444; margin-top:8px; display:block; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" aria-live="polite"></div>

  <div class="controls">
    <button id="newQuote">Show New Quote</button>
  </div>

  <div id="formContainer" style="margin-top:12px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>

    <!-- Import / Export UI -->
    <div style="margin-top:10px;">
      <button id="exportBtn" type="button">Export Quotes (JSON)</button>
      <input type="file" id="importFile" accept=".json" />
      <span class="small">Tip: Import expects an array of objects with "text" and "category" properties.</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
