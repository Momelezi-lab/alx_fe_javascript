<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    #sync-notification {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Show Random Quote Button -->
  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
    <!-- Categories populated dynamically -->
  </select>

  <!-- Add New Quote Form -->
  <form id="add-quote-form">
    <input id="new-quote-text" type="text" placeholder="Enter a new quote" required />
    <input id="new-quote-category" type="text" placeholder="Enter quote category" required />
    <button type="submit">Add Quote</button>
  </form>

  <!-- Import / Export -->
  <button id="export-btn">Export Quotes</button>
  <input type="file" id="import-input" accept=".json" />

  <!-- Sync Notification -->
  <div id="sync-notification"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
