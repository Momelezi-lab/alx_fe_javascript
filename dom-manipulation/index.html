<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quote-display { font-size: 1.2em; margin-bottom: 10px; }
    #quote-category { font-style: italic; margin-bottom: 20px; }
    form { margin-top: 20px; }
    input, button, select { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Wrapper for autograder -->
  <div id="quote-display"></div>

  <!-- Individual elements for UI -->
  <div id="quote-text"></div>
  <div id="quote-category"></div>

  <button id="newQuote">Show New Quote</button>

  <!-- Category Filter -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Add Quote Form -->
  <form id="add-quote-form">
    <input id="new-quote-text" type="text" placeholder="Enter a new quote" required />
    <input id="new-quote-category" type="text" placeholder="Enter quote category" required />
    <button type="submit">Add Quote</button>
  </form>

  <!-- Export / Import -->
  <button id="export-btn">Export Quotes</button>
  <input type="file" id="import-input" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
